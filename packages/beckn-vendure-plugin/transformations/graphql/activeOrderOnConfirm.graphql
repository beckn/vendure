query ActiveOrderOnConfirm {
    activeOrder {
        id
        state
        active
        subTotal
        currencyCode
        shipping
        shippingWithTax
        total
        totalWithTax
        customer {
            id
            title
            firstName
            lastName
            phoneNumber
            emailAddress
        }
        shippingAddress {
            fullName
            company
            streetLine1
            streetLine2
            city
            province
            postalCode
            country
            countryCode
            phoneNumber
        }
        billingAddress {
            fullName
            company
            streetLine1
            streetLine2
            city
            province
            postalCode
            country
            countryCode
            phoneNumber
        }
        lines {
            id
            unitPrice
            unitPriceWithTax
            quantity
            linePrice
            linePriceWithTax
            productVariant {
                id
                name
                product {
                    description
                    assets {
                        source
                    }
                }
                assets {
                    source
                }
            }
            customFields {
                startTime
                endTime
            }
        }
        fulfillments {
            id
            createdAt
            updatedAt
            state
            method
            trackingCode
            customFields {
                downloadUrls
                titles
                descriptions
                durations
                statuses
            }
        }
        customFields {
            paymentCode
            paymentTransactionId
            paymentAmount
            paymentCurrencyCode
            paymentTime
        }
    }
}
