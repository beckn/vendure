query ActiveChannel {
    activeChannel {
        id
        code
        token
        customFields
        seller {
            id
            createdAt
            updatedAt
            name
            customFields {
                shortDescription
                longDescription
                phoneNumber
                email
                url
                address
                taxId
                images {
                    source
                    name
                    type
                    id
                }
            }
        }
    }
}
