mutation addVendureOrderIdToBecknTransaction($vendureAuthToken: String!, $vendureOrderId: String!) {
    addVendureOrderIdToBecknTransaction(
        vendureAuthToken: $vendureAuthToken
        vendureOrderId: $vendureOrderId
    ) {
        id
        createdAt
        updatedAt
        becknTransactionId
        vendureAuthToken
        vendureOrderId
    }
}
