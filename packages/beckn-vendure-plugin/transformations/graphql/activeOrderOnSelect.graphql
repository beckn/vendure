query ActiveOrder {
    activeOrder {
        subTotal
        currencyCode
        total
        totalWithTax
        lines {
            unitPrice
            unitPriceWithTax
            quantity
            linePrice
            linePriceWithTax
            productVariant {
                id
                name
                product {
                    description
                    assets {
                        source
                    }
                }
                assets {
                    source
                }
            }
            customFields {
                startTime
                endTime
            }
        }
    }
}
