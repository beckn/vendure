query ($input: SearchInput!) {
    search(input: $input) {
        totalItems
        items {
            productVariantId
            productVariantName
            productAsset {
                preview
            }
            productVariantAsset {
                preview
            }
            price {
                ... on SinglePrice {
                    value
                }
                ... on PriceRange {
                    min
                    max
                }
            }
            description
            currencyCode
        }
    }
}
